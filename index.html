<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macroeconomic Simulation</title>
</head>
<body>
    <h1>Run Macroeconomic Simulation</h1>
    <form id="simulationForm">
        <label for="time">Simulation Time:</label>
        <input type="number" id="time" name="time" min="1" max="1000" value="100">
        <button type="submit">Run Simulation</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('simulationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/run_simulation', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.status;
            });
        });
    </script>
</body>
</html>
